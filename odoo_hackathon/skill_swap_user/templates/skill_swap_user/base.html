{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Skill Swap Platform</title>
    <link
      rel="stylesheet"
      href="{% static 'skill_swap_user/css/style.css' %}"
    />
  </head>
  <body>
    {% csrf_token %} {% if messages %} {% for msg in messages %}
    <p
      style="color: {% if msg.tags == 'success' %}green{% else %}red{% endif %};"
    >
      {{ msg }}
    </p>
    {% endfor %} {% endif %} {% block content %}{% endblock %}
  </body>
</html>
