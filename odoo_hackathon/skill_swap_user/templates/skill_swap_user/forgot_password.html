<!-- templates/skill_swap_user/forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
  </head>
  <body>
    <h2>Reset Your Password</h2>

    {% if messages %} {% for message in messages %}
    <p
      style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};"
    >
      {{ message }}
    </p>
    {% endfor %} {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="email">Enter your registered email:</label><br />
      <input type="email" name="email" required /><br />
      <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{% url 'register' %}">Register new user</a></p>
  </body>
</html>
